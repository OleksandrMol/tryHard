<!-- Заказ услуги -->

<section class="">
    <div class="contener">
        <div>
            <form class="form" name="signup_form" autocomplete="on">
                <div class="modal__form-fiel form-fiel">
                  <label for="user-name" class="form-fiel__lable"> Ім'я </label>
                  <div class="form-fiel__contener">
                    <input
                      class="form-fiel__input"
                      type="text"
                      name="user-name"
                      id="user-name"
                      required
                    />
                    <svg class="form-fiel__icon" width="18" height="18">
                      <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                  </div>
                </div>
                <div class="modal__form-fiel form-fiel">
                  <label for="user-tel" class="form-fiel__lable"> Телефон </label>
                  <div class="form-fiel__contener">
                    <input
                      class="form-fiel__input"
                      type="tel"
                      name="user-tel"
                      id="user-tel"
                      required
                    />
                    <svg class="form-fiel__icon" width="18" height="18">
                      <use href="./images/icons.svg#icon-phone"></use>
                    </svg>
                  </div>
                </div>
                <div class="form-fiel">
                  <label
                    name="form-textarea"
                    for="user-comment"
                    class="form-fiel__lable form-fiel__lable-textarea"
                  >
                    Коментар</label>
                  <textarea
                    class="form-fiel__textarea"
                    name="user-comment"
                    id="user-comment"
                    placeholder="Введіть текст"
                  ></textarea>
                </div>
                  <button type="submit" class="button-check">Відправити</button>
            </form>
        </div>
    </div>
</section>
